<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="/process" enctype=multipart/form-data>
        <div class="choose-file">
          <label for="formFileLg" class="form-label">Path to Raw CSV File</label>
          <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
        </div>
        <div class="choose-pattern">
            <label for="exampleDataList" class="form-label">Choose a Pattern</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" name="pattern" placeholder="Type to search...">
            <datalist id="datalistOptions">
                {% for pattern in patterns %}
                    <option value={{ pattern }}>
                {% endfor %}
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
